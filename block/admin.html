<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Admin Panel</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="admin-page">
        <aside class="admin-sidebar">
            <h2>Admin Panel</h2>
            <nav class="admin-nav">
                <a href="#" class="active" data-tab="products">Products</a>
                <a href="#" data-tab="users">Users</a>
                <a href="index.html">Back to Store</a>
            </nav>
        </aside>
        <main class="admin-content">
            <div class="admin-section" id="productsSection">
                <div class="admin-header">
                    <h1>Manage Products</h1>
                    <button class="btn-primary" id="addProductBtn">Add New Product</button>
                </div>
                <div class="admin-table">
                    <table id="productsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be loaded by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="admin-section" id="usersSection" style="display: none;">
                <div class="admin-header">
                    <h1>Manage Users</h1>
                </div>
                <div class="admin-table">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will be loaded by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Product</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory" required>
                        <option value="phones">Phones</option>
                        <option value="laptops">Laptops</option>
                        <option value="accessories">Accessories</option>
                        <option value="tablets">Tablets</option>
                        <option value="smartwatches">Smartwatches</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price</label>
                    <input type="number" id="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productImage">Image Emoji</label>
                    <input type="text" id="productImage" placeholder="ðŸ“±" required>
                </div>
                <button type="submit" class="btn-primary">Save Product</button>
            </form>
        </div>
    </div>

    <script src="/js/data.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
